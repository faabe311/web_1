
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">"
    <title>TechCon 2023 - Registration</title>
</head>

<body>
    <header>
        <h1>Registration Form</h1>
        <nav>
            <!-- Links to other pages -->
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="speakers.html">Speakers</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <!-- User input -->
        <form id="registrationForm" style="width: 80%; margin: 0 auto;">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            <br>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
            <br>
            <!-- multi choice user input -->
            <label for="attendeeType">Attendee Type:</label>
            <select id="attendeeType" name="attendeeType">
                <option value="general">General Attendee</option>
                <option value="speaker">Speaker</option>
                <option value="sponsor">Sponsor</option>
            </select>
            <br>
            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>

    </section>

    <footer>
        <p>&copy; 2023 TechCon | All rights reserved</p>
    </footer>

    <!-- Java Script register validation -->
    <script>
        function validateForm() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Simple email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (fullName === '' || email === '' || password === '') {
                alert('Please fill in all required fields.');
                return false;
            } else if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Add more validation logic as needed

            return true;
        }
    </script>
</body>

</html>
